name: docs_pages_workflow

on:
  push:
    branches: [ master ]

jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U sphinx sphinx-rtd-theme sphinxcontrib-apidoc sphinx-autoapi
          python -m pip install numpy numba opt_einsum

      - name: make the sphinx docs
        run: |
          make -C docs clean
          make -C docs html

      - name: Init new repo in dist folder and commit generated files
        run: |
          cd docs/build/html/
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local safe.directory /github/workspace/docs/build/html  # Use the full path here
          touch .nojekyll
          git add -A
          git commit -m 'deploy'

      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/build/html
